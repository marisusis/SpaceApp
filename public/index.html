<html>
  <head>
    <title>SpaceApp</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">  
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      </div>
      <form class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername3" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button onclick="unamef()" type="submit" class="btn btn-default">Enter</button>
    </div>
  </div>
</form>
    </div>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    function button() {
     socket.emit('action', 'button clicked');
    }
    function unamef() {
      var uname = document.getElementById('inputUsername3').value;
      socket.emit('uname', uname);
    }
</script>
  </body>
</html>
